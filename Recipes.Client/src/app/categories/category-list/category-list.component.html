<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let category of categories$">
            <td>{{ category.id }}</td>
            <td>{{ category.name }}</td>
        </tr>
    </tbody>
</table>
