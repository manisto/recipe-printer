<table class="table table-sm">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>&nbsp;</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let category of categories$ | async">
            <td>{{ category.id }}</td>
            <td>{{ category.name }}</td>
            <td class="text-right">
                <a [routerLink]="['/categories/edit', category.id]" class="btn btn-primary btn-sm">Edit</a>
            </td>
        </tr>
        <tr>
            <td colspan="20" class="text-right">
                <a routerLink="/categories/new" class="btn btn-sm btn-primary">Add</a>
            </td>
        </tr>
    </tbody>
</table>
